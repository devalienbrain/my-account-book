<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatiha's Account</title>
</head>

<body>
    <main>
        <section>
            <h1>Fatiha's Account</h1>

            <div>
                <h3>Remaining total amount = <span id="total-amount">0</span> Taka</h3>
            </div>

        </section>
        <section>
            <div>
                Deposit Ammount
                <input id="deposit-field" type="number" placeholder="Amount to deposit">

            </div>

            <div>
                <h4>Total amount deposited= <span id="total-deposit-amount">0</span> Taka</h4>
            </div>

            <div>
                Withdrwal Ammount

                <button id="debit-click">Debit</button>
            </div>

            <div>
                <h4>Total amount withdrawed = <span id="total-withdraw-amount">0</span> Taka</h4>
            </div>

        </section>
    </main>
</body>

</html>
